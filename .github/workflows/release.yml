name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-artifacts:
    name: Build & Release Artifacts
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runs-on: ubuntu-latest
          - os: linux
            arch: arm64
            runs-on: ubuntu-latest
          - os: darwin
            arch: amd64
            runs-on: macos-13
          - os: darwin
            arch: arm64
            runs-on: macos-latest
          - os: windows
            arch: amd64
            runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Go CLI
        run: |
          mkdir -p dist
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }} .
        shell: bash
        env:
          CGO_ENABLED: 0

      - name: Create checksum
        run: |
          cd dist
          sha256sum gatekeeper-${{ matrix.os }}-${{ matrix.arch }} > gatekeeper-${{ matrix.os }}-${{ matrix.arch }}.sha256
        shell: bash

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }}
            dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-app:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build for both architectures
        run: |
          cd GatekeeperApp
          xcodebuild -scheme Gatekeeper \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 -arch x86_64 \
            build
          
          mkdir -p ../dist
          cd build/Build/Products/Release
          zip -r ../../../../../dist/GatekeeperApp-universal.zip Gatekeeper.app

      - name: Create checksum
        run: |
          cd dist
          shasum -a 256 GatekeeperApp-universal.zip > GatekeeperApp-universal.zip.sha256

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/GatekeeperApp-universal.zip
            dist/GatekeeperApp-universal.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew-release:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: [build-artifacts, build-macos-app]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download checksums
        run: |
          mkdir -p checksums
          gh release download ${{ steps.version.outputs.VERSION }} \
            -p "*.sha256" \
            -D checksums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Homebrew Formula
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          VERSION_NUM=${VERSION#v}
          
          LINUX_AMD64_SHA=$(cat checksums/gatekeeper-linux-amd64.sha256 | awk '{print $1}')
          LINUX_ARM64_SHA=$(cat checksums/gatekeeper-linux-arm64.sha256 | awk '{print $1}')
          MACOS_AMD64_SHA=$(cat checksums/gatekeeper-darwin-amd64.sha256 | awk '{print $1}')
          MACOS_ARM64_SHA=$(cat checksums/gatekeeper-darwin-arm64.sha256 | awk '{print $1}')
          APP_SHA=$(cat checksums/GatekeeperApp-universal.zip.sha256 | awk '{print $1}')
          
          cat > gatekeeper.rb << 'EOF'
class Gatekeeper < Formula
  desc "Service authentication status monitor with daemon, CLI, and macOS GUI"
  homepage "https://github.com/retraut/gatekeeper"
  license "MIT"
  
  version "VERSION_NUM"
  
  on_macos do
    on_intel do
      url "https://github.com/retraut/gatekeeper/releases/download/VERSION/gatekeeper-darwin-amd64"
      sha256 "MACOS_AMD64_SHA"
    end
    on_arm do
      url "https://github.com/retraut/gatekeeper/releases/download/VERSION/gatekeeper-darwin-arm64"
      sha256 "MACOS_ARM64_SHA"
    end
  end
  
  on_linux do
    on_intel do
      url "https://github.com/retraut/gatekeeper/releases/download/VERSION/gatekeeper-linux-amd64"
      sha256 "LINUX_AMD64_SHA"
    end
    on_arm do
      url "https://github.com/retraut/gatekeeper/releases/download/VERSION/gatekeeper-linux-arm64"
      sha256 "LINUX_ARM64_SHA"
    end
  end

  def install
    bin.install "gatekeeper-#{OS.kernel_name.downcase}-#{Hardware::CPU.arch}"
    bin.install_symlink "gatekeeper-#{OS.kernel_name.downcase}-#{Hardware::CPU.arch}" => "gatekeeper"
  end

  def post_install
    (Dir.home/".config/gatekeeper").mkpath
  end

  service do
    run [opt_bin/"gatekeeper", "daemon"]
    keep_alive true
    log_path var/"log/gatekeeper.log"
    error_log_path var/"log/gatekeeper.error.log"
  end

  test do
    system bin/"gatekeeper", "init"
    assert_predicate (Dir.home/".config/gatekeeper/config.yaml"), :exist?
  end
end
EOF
          
          sed -i "s|VERSION_NUM|$VERSION_NUM|g" gatekeeper.rb
          sed -i "s|VERSION|${{ steps.version.outputs.VERSION }}|g" gatekeeper.rb
          sed -i "s|MACOS_AMD64_SHA|$MACOS_AMD64_SHA|g" gatekeeper.rb
          sed -i "s|MACOS_ARM64_SHA|$MACOS_ARM64_SHA|g" gatekeeper.rb
          sed -i "s|LINUX_AMD64_SHA|$LINUX_AMD64_SHA|g" gatekeeper.rb
          sed -i "s|LINUX_ARM64_SHA|$LINUX_ARM64_SHA|g" gatekeeper.rb
          sed -i "s|APP_SHA|$APP_SHA|g" gatekeeper.rb

      - name: Upload formula to release
        run: |
          gh release upload ${{ steps.version.outputs.VERSION }} gatekeeper.rb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
