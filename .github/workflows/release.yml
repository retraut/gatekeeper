name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        run: |
          gh release create ${{ github.ref_name }} --draft=true --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-artifacts:
    name: Build & Release Artifacts
    needs: create-release
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runs-on: ubuntu-latest
          - os: linux
            arch: arm64
            runs-on: ubuntu-latest
          - os: darwin
            arch: amd64
            runs-on: macos-13
          - os: darwin
            arch: arm64
            runs-on: macos-latest
          - os: windows
            arch: amd64
            runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Go CLI
        run: |
          mkdir -p dist
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }} .
        env:
          CGO_ENABLED: 0

      - name: Create checksum
        run: |
          cd dist
          sha256sum gatekeeper-${{ matrix.os }}-${{ matrix.arch }} > gatekeeper-${{ matrix.os }}-${{ matrix.arch }}.sha256

      - name: Upload to Release
        run: |
          gh release upload ${{ github.ref_name }} \
            dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }} \
            dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }}.sha256 \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}




