name: Release

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  release-please:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - uses: googleapis/release-please-action@v4
        with:
          release-type: go
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    runs-on: ${{ matrix.runs-on }}
    if: github.event_name == 'release'
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runs-on: ubuntu-latest
          - os: linux
            arch: arm64
            runs-on: ubuntu-latest
          - os: darwin
            arch: arm64
            runs-on: macos-latest
          - os: windows
            arch: amd64
            runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }} .
        env:
          CGO_ENABLED: 0

      - name: Create checksum
        run: |
          cd dist
          sha256sum gatekeeper-${{ matrix.os }}-${{ matrix.arch }} > gatekeeper-${{ matrix.os }}-${{ matrix.arch }}.sha256
        shell: bash

      - name: Upload artifacts to release
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }} \
            dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }}.sha256 \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
