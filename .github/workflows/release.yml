name: Release

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - uses: googleapis/release-please-action@v4
        with:
          release-type: go
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    needs: release-please
    runs-on: ${{ matrix.runs-on }}
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runs-on: ubuntu-latest
          - os: linux
            arch: arm64
            runs-on: ubuntu-latest
          - os: darwin
            arch: amd64
            runs-on: macos-13
          - os: darwin
            arch: arm64
            runs-on: macos-latest
          - os: windows
            arch: amd64
            runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }} .
        env:
          CGO_ENABLED: 0

      - name: Create checksum
        run: |
          cd dist
          sha256sum gatekeeper-${{ matrix.os }}-${{ matrix.arch }} > gatekeeper-${{ matrix.os }}-${{ matrix.arch }}.sha256
        shell: bash

      - name: Upload artifacts to release
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }} \
            dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }}.sha256 \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      update-homebrew:
      needs: [release-please, publish-release]
      runs-on: ubuntu-latest
      if: ${{ needs.release-please.outputs.release_created }}
      permissions:
      contents: write
      steps:
      - uses: actions/checkout@v4

      - name: Calculate macOS ARM64 SHA256
       run: |
         curl -sL https://github.com/retraut/gatekeeper/releases/download/${{ needs.release-please.outputs.tag_name }}/gatekeeper-darwin-arm64.sha256 \
           | awk '{print $1}' > /tmp/sha256.txt
         echo "SHA256=$(cat /tmp/sha256.txt)" >> $GITHUB_ENV

      - name: Update Homebrew formula
       run: |
         sed -i.bak \
           -e "s|url \".*\"|url \"https://github.com/retraut/gatekeeper/releases/download/${{ needs.release-please.outputs.tag_name }}/gatekeeper-darwin-arm64\"|" \
           -e "s|sha256 \".*\"|sha256 \"${SHA256}\"|" \
           -e "s|version \".*\"|version \"${{ needs.release-please.outputs.tag_name }}\"|" \
           Formula/gatekeeper.rb

      - name: Commit formula update
       run: |
         git config user.name "github-actions"
         git config user.email "github-actions@github.com"
         git add Formula/gatekeeper.rb
         git commit -m "chore: update Homebrew formula to version ${{ needs.release-please.outputs.tag_name }}" || echo "No changes to commit"
         git push origin main || echo "No changes to push"
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
