name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-artifacts:
    name: Build & Release Artifacts
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runs-on: ubuntu-latest
          - os: linux
            arch: arm64
            runs-on: ubuntu-latest
          - os: darwin
            arch: amd64
            runs-on: macos-13
          - os: darwin
            arch: arm64
            runs-on: macos-latest
          - os: windows
            arch: amd64
            runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Go CLI
        run: |
          mkdir -p dist
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }} .
        env:
          CGO_ENABLED: 0

      - name: Create checksum
        run: |
          cd dist
          sha256sum gatekeeper-${{ matrix.os }}-${{ matrix.arch }} > gatekeeper-${{ matrix.os }}-${{ matrix.arch }}.sha256

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }}
            dist/gatekeeper-${{ matrix.os }}-${{ matrix.arch }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-app:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build for both architectures
        run: |
          cd GatekeeperApp
          xcodebuild -scheme Gatekeeper \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 -arch x86_64 \
            build
          
          mkdir -p ../dist
          cd build/Build/Products/Release
          zip -r ../../../../../dist/GatekeeperApp-universal.zip Gatekeeper.app

      - name: Create checksum
        run: |
          cd dist
          shasum -a 256 GatekeeperApp-universal.zip > GatekeeperApp-universal.zip.sha256

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/GatekeeperApp-universal.zip
            dist/GatekeeperApp-universal.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


